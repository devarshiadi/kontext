<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Fullscreen App Switcher</title>

  <!-- Font Awesome (no integrity so it always loads) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./style.css">

  <!-- Web App Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Theme Color -->
  <meta name="theme-color" content="#007bff">

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(reg => console.log('SW registered with scope:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</head>
<body>

  <!-- App Selector -->
  <div class="app-selector">
    <label for="app-list">Choose App:</label>
    <select id="app-list">
      <option value="https://black-forest-labs-flux-1-kontext-dev.hf.space/">
        Kontext AI
      </option>
      <option value="https://xintao-gfpgan.hf.space/">
        GFPGAN Face Restoration
      </option>
      <option value="https://multimodalart-wan2-1-fast.hf.space/">
        WAN 2.1
      </option>
      <option value="https://lightricks-ltx-video-distilled.hf.space/">
        ltx video distilled
      </option>
    </select>
  </div>

  <!-- Fullscreen Iframe -->
  <iframe
    id="fullscreen-iframe"
    src="https://black-forest-labs-flux-1-kontext-dev.hf.space/"
    frameborder="0"
    allowfullscreen
  ></iframe>

  <!-- Fixed Buttons -->
  <div class="fixed-button-container">
    <button id="clear-data-btn" class="icon-button" title="Clear Site Data">
      <i class="fa fa-trash"></i>
    </button>

    <button id="install-app-btn" class="icon-button" title="Install Web App" style="display:none;">
      <i class="fa fa-download"></i>
    </button>

    <button id="toggle-app-btn" class="icon-button" title="Open GFPGAN Demo">
      <i class="fa fa-external-link"></i>
    </button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
