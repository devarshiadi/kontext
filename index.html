<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Fullscreen App Switcher</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./style.css">

  <!-- Web App Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Theme Color -->
  <meta name="theme-color" content="#007bff">

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(reg => console.log('SW registered with scope:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</head>
<body>

  <!-- App Selector -->
  <div class="app-selector">
    <label for="app-list">Choose App:</label>
    <select id="app-list">
      <option value="https://black-forest-labs-flux-1-kontext-dev.hf.space/">
        Kontext AI
      </option>
      <option value="https://xintao-gfpgan.hf.space/">
        GFPGAN Face Restoration
      </option>
      <!-- add more options here as needed -->
    </select>
  </div>

  <!-- Fullscreen Iframe -->
  <iframe
    id="fullscreen-iframe"
    src="https://black-forest-labs-flux-1-kontext-dev.hf.space/"
    frameborder="0"
    allowfullscreen
  ></iframe>

  <!-- Fixed Buttons -->
  <div class="fixed-button-container">
    <button id="clear-data-btn" class="icon-button" title="Clear Site Data">
      <!-- trash icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor">
        <path d="M135.2 17.7L128 32H32C14.3 ..."/>
      </svg>
    </button>

    <button id="install-app-btn" class="icon-button" title="Install Web App" style="display:none;">
      <!-- install icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
        <path d="M216 0h80c13.3 ..."/>
      </svg>
    </button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
